<div class="row">
    <div class="col-4 offset-4">

        <form class="form" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
            <h4 class="text-center">Register Form</h4>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
            <input formControlName="name" class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [formControl]="registerForm.controls['email']" class="form-control" type="email" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input [formControl]="registerForm.controls['mobile']" class="form-control" type="text" name="mobile" placeholder="Mobile">
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input fromControlName="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="float-right">
                <button class="btn btn-danger" type="reset">Cancel</button> &nbsp;
                <button class="btn btn-success" type="submit">Register</button>
               
            </div>
        </form>
