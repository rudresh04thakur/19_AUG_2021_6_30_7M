<table class="table table-striped" *ngIf='user'>
    <tr>
        <th>Id</th>
        <td>{{user['_id']}}</td>
        <!-- <td>{{user?.['_id']}}</td> -->
    </tr>
    <tr>
        <th>Name</th>
        <td>{{user['name']}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user['email']}}</td>
    </tr>
    <tr>
        <th>Mobile</th>
        <td>{{user['mobile']}}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>{{user['age']}}</td>
    </tr>
    <tr>
        <th>Status</th>
        <td>{{user?.['status']=="0"?'Active':'Inactive'}}</td>
    </tr>
</table>
