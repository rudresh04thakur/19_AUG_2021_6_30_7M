<div class="row">
    <div class="col-4 offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="form">
            <h4 class="text-center">Login Form</h4>
            <hr>
            <div class="form-group">
                <label for="name">Email</label>
                <input formControlName="email" class="form-control" type="email" placeholder="email">
                <div class="alert alert-danger" *ngIf="loginForm.controls.email.hasError('required') && (loginForm.controls.email.touched || loginForm.controls.email.dirty)">Email is required</div>
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input formControlName="password"  class="form-control" type="password" placeholder="Password">
                <div class="alert alert-danger" *ngIf="loginForm.controls.password.hasError('required') && (loginForm.controls.password.touched || loginForm.controls.password.dirty)">Password is required</div>
            </div>
            <div class="float-right">
                <button class="btn btn-danger" type="reset">Cancel</button> &nbsp;
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
