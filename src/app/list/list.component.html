<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>SR</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList;let i = index;last as l">
                <td>{{i+1}}</td>
                <td>{{user['name']}}</td>
                <td>{{user['email']}}</td>
                <td>active</td>
                <td>
                    <a title="edit" class="btn btn-success">
                        <i class="fa fa-pencil"></i>
                    </a>&nbsp;
                    <a title="view" class="btn btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>&nbsp;
                    <button title="delete" (click)="deleteUser(user['_id'])" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
